{% spaceless %}
<div class="{% block wrapper_classes %}dj-richtext-wrapper{% endblock %}">
	<div role="menubar">{{ control_panel }}</div>
	<textarea is="django-richtext" name="{{ widget.name }}"{% include "django/forms/widgets/attrs.html" %}>{% if not use_json %}{{ widget.value }}{% endif %}</textarea>
{% if use_json %}
	<script type="application/json">{{ widget.value|safe }}</script>
{% endif %}
	{% for dialog_form in dialog_forms %}{{ dialog_form }}{% endfor %}
</div>
{% endspaceless %}
